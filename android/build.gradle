// android/build.gradle (minimal top-level buildscript)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22")
        // NOTE: do NOT add expo-root-project or com.facebook.react plugin here.
        // Those are provided by included builds (settings.gradle includeBuild(...) above).
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }

        // Local react-native maven artifact (only if present)
        if (file('../node_modules/react-native/android').exists()) {
            maven { url = uri('../node_modules/react-native/android') }
        }

        maven { url 'https://maven.expo.dev' }
    }
}
