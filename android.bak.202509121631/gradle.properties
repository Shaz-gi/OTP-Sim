# Project-wide Gradle settings

# JVM args for Gradle daemon (increase if you hit OOM during compilation)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# HTTP timeouts (in ms)
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# Optional: Gradle configuration on demand can speed up builds in some setups
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true

# AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Architectures to build for
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture (Fabric/TurboModules) — set to false while stabilizing builds
# Set to true only if you intentionally use the new architecture and all native libs
newArchEnabled=true

# Hermes JS engine toggle
hermesEnabled=true

# Expo flags (keep as you require)
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false
EX_DEV_CLIENT_NETWORK_INSPECTOR=true
expo.useLegacyPackaging=false
expo.edgeToEdgeEnabled=true

# Kotlin settings — keep consistent with root plugin resolution (we recommended 1.9.22)
kotlin.version=1.9.22
# Kotlin compiler/performance settings
kotlin.code.style=official
kotlin.incremental=true
# Optional: propagate jvm target as a property (useful for some plugins)
kotlin.jvm.target=11

# React Native codegen toggle
reactNativeCodegenEnabled=false

# Optional: suppress Android unsupported compileSdk warnings if needed
android.suppressUnsupportedCompileSdk=true

# If you're behind a proxy, uncomment & set your proxy:
# systemProp.http.proxyHost=proxy.example.com
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=proxy.example.com
# systemProp.https.proxyPort=8080


MYAPP_UPLOAD_STORE_FILE=myapp.keystore
MYAPP_UPLOAD_KEY_ALIAS=myapp-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=otpsimpassword
MYAPP_UPLOAD_KEY_PASSWORD=otpsimpassword


